<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; scroll-behavior: smooth; }
    header { background: #333; color: #fff; padding: 1rem; position: fixed; width: 100%; top: 0; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; }
    section { height: 100vh; padding: 80px 20px; }
    #home { background: #f4f4f4; }
    #about { background: #ddd; }
    #services { background: #bbb; }
    #contact { background: #999; }
    footer { background: #333; color: #fff; text-align: center; padding: 1rem; }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home">
  <h1>Welcome to My Website</h1>
  <p>This is a simple one-page HTML site.</p>
</section>

<section id="about">
  <h1>About Us</h1>
  <p>We create beautiful and functional websites.</p>
</section>

<section id="services">
  <h1>Our Services</h1>
  <p>Web design, development, and more.</p>
</section>

<section id="contact">
  <h1>Contact Us</h1>
  <p>Email: example@email.com</p>
</section>

<footer>
  <p>&copy; 2026 My Website</p>
</footer>

</body>
</html>
